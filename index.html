<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim Jeans Pants</title>
    <!-- -----Vanilla CSS Styles------ -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- -----Font Awesome Icon ------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <!-- ------------Top Banner Section------------ -->
        <header>
            <div class="banner-container">

              <div class="banner-left-content">
                 <div class="brand-logo">
                    <img src="./assets/images/brand-logo.png" alt="">
                 </div>

                 <div class="first-title">
                    <p>পুরুষ এবং মহিলাদের জন্য ডেনিম জিন্স</p>
                 </div>

                 <div>
                    <h1 class="main-heading">
                      স্টাইলিশ ন্যারো ফিটিং সেমি স্টিচড ডেনিম জিন্স প্যান্ট.
                    </h1>
                 </div>

                 <div class="banner-pricing">
                  <p>সর্বমোট মূল্য:</p>
                  <p class="pricing"><span class="previous-price">৳ 750.00</span> <span class="offer-price">৳ 550.00 </span></p>
                 </div>

                 <button class="btn-order">অর্ডার করুন <i class="fa-solid fa-arrow-right-long"></i></button>

                 <p class="shipping-info">
                  ঢাকার বাহিরে থেকে অর্ডার করতে চাইলে ১৫০ টাকা অগ্রিম ডেলিভারি পরিশোধ করুন
                 </p>

              </div>

              <div class="banner-right-content">
                 <div class="banner-image">
                  <img src="./assets/images/banner-item.png" alt="">
                 </div>

                 <button class="btn-contact">
                  <img src="./assets/icons/call-icon.png" alt="phone icon"> 01894844452
                 </button>

                 <button class="button-call-info">
                  সরাসরি কিনতে ফোন করুন
                 </button>

              </div>
            </div>
        </header>
    </main>
</body>
</html>
